<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Best tour plan - Hotel Booking</title>
</head>
<body>
<header class="navbar">
    <div class="navbar-top">
        <div class="container navbar-top__container">
            <a href="#" class="logo navbar__logo">
                <img src="img/logo-gorisontal.svg" alt="Logo: Best Tour Plan" class="logo__img">
            </a>
            <form action="#" class="search navbar-top__search">
                <input type="text" class="search__input" placeholder="Search Location">
                <button class="search__btn">
                    <img src="img/search-icon.svg" alt="icon: search">
                </button>
            </form>
            <a href="#" class="user navbar-top__user">
                <img src="img/user-avatar.jpeg" class="user__avatar" alt="avatar: Nathan">
                <span class="user__name">Nathan</span>
            </a>
            <button class="menu-button navbar-top__menu-button">
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
                <span class="menu-button__line"></span>
            </button>
        </div>

    </div>

    <nav class="navbar-menu">
        <div class="container navbar__container">
            <ul class="navbar-menu__wrapper">
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">All Deals</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Hotels</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Activities</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Restaurants</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Events</a>
                </li>
                <li class="navbar-menu__item">
                    <a href="#" class="navbar-menu__link">Rodrigues</a>
                </li>
            </ul>

        </div>
    </nav>
    <section class="breadcrumbs">
        <div class="container breadcrumbs__container">
            <ul class="breadcrumbs-list">
                <li class="breadcrumbs-list__item"><a href="#">Home</a></li>
                <li class="breadcrumbs-list__item"><a href="#">Flash Offers</a></li>
                <li class="breadcrumbs-list__item">Grand Hilton Hotel</li>
            </ul>
        </div>
    </section>
    <!-- /.breadcrumbs -->
    <div class="hotel">
        <div class="hotel-top">
            <div class="container hotel__container">
                <div class="hotel-data">
                    <div class="hotel-data__top">
                        <div class="hotel__stars">
                            <img src="img/star.svg" alt="hotel five stars">
                            <img src="img/star.svg" alt="hotel five stars">
                            <img src="img/star.svg" alt="hotel five stars">
                            <img src="img/star.svg" alt="hotel five stars">
                            <img src="img/star.svg" alt="hotel five stars">
                        </div>
                        <h1 class="hotel__name">
                            GRAND HILTON HOTEL
                        </h1>
                        <div class="offer hotel__offer">
                            Flash Offer
                        </div>
                    </div>
                    <div class="hotel__description">
                        Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
                    </div>

                </div>
                <div class="hotel-rating">
                    <h5 class="hotel-rating__header">User Rattings</h5>
                    <p>4.5/<span class="hotel-rating__range">5</span></p>
                </div>
            </div>
        </div>
        <div class="hotel-bottom"></div>
    </div>
</header>
</body>
</html>
