<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Best tour plan - Hotel Booking</title>
</head>
<body>
<header class="header">
    <div class="header-top">
        <div class="container header-top__container">
            <a href="#" class="logo header__logo">
                <img src="img/logo-gorisontal.svg" alt="Logo: Best Tour Plan" class="logo__img">
            </a>
            <form action="#" class="search header-top__search">
                <input type="text" class="search__input" placeholder="Search Location">
                <button class="search__btn">
                    <img src="img/search-icon.svg" alt="icon: search">
                </button>
            </form>
            <a href="#" class="user">
                <img src="img/user-avatar.jpeg" class="user__avatar" alt="avatar: Nathan">
                <span class="user__name">Nathan</span>
            </a>
        </div>
    </div>

    <nav class="header-menu">
        <div class="container header__container">
            <ul class="header-menu__wrapper">
                <li class="header-menu__item">
                    <a href="#" class="header-menu__link">All Deals</a>
                </li>
                <li class="header-menu__item">
                    <a href="#" class="header-menu__link">Hotels</a>
                </li>
                <li class="header-menu__item">
                    <a href="#" class="header-menu__link">Activities</a>
                </li>
                <li class="header-menu__item">
                    <a href="#" class="header-menu__link">Hotel Day Packages</a>
                </li>
                <li class="header-menu__item">
                    <a href="#" class="header-menu__link">Restaurants</a>
                </li>
                <li class="header-menu__item">
                    <a href="#" class="header-menu__link">Events</a>
                </li>
                <li class="header-menu__item">
                    <a href="#" class="header-menu__link">Rodrigues</a>
                </li>
            </ul>

        </div>
    </nav>
</header>
</body>
</html>
